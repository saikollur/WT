<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: rgb(93, 179, 250);
            margin-bottom: 20px;
        }
        form, button {
            margin: 10px 0;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: rgb(93, 179, 250);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(72, 158, 226);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Calculating!</h1>
        <form id="numberForm">
            <input type="text" id="numberInput" placeholder="Enter Number">
        </form>
        <button id="factorialBtn">Factorial</button>
        <button id="fibonacciBtn">Fibonacci</button>
        <button id="primeBtn">Prime</button>
        <button id="palindromeBtn">Palindrome?</button>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
